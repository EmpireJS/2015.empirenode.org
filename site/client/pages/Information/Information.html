    {{> Intro}}
    {{> Keynote}}

    {{> About}}

  {{/Layout}}
</template>

<template name="Intro">
  <div id="intro" class="full-screen-container">
    <div class="item background-cover" style="background-image: url('http://www.komar.de/fileadmin/media/Fototapeten_Bilder/8323_NYC_black_and_white_m.jpg')">
      <div class="overlay-bg dark"></div>
      <div class="container dark">
        <div class="row">
          <div class="carousel-caption-center">
            <h1>What the fork is going on with Node.js?</h1>
            <p>
              The newest Node.js conference from your friends at EmpireJS. Taking place in NYC, the conference will be action-packed talks covering the range of all things Node.js. It's all Node everything!
            </p>
            <button class="btn btn-lg btn-round btn-primary">
              Get Tickets
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
