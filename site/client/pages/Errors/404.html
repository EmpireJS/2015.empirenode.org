<template name="404">
  <div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div id="error-container" class="block-error animated fadeInUp">
                <header>
                    <h1 class="error">404</h1>
                    <p class="text-center">Page not found</p>
                </header>


                <p class="text-center">Houston, we have a problem. We're having trouble loading the page you are looking for.</p>
                <div class="row">
                    <div class="col-sm-6">
                        <a class="btn btn-info btn-block btn-round btn-border" href="/">Save me!</a>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-success btn-block btn-round btn-border" onclick="history.back();">Previous Page</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
  </div>
</template>
